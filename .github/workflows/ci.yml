name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true

      - name: Copy env example
        run: |
          cp .env.example .env.local || true

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint || true

      - name: Build
        run: pnpm build