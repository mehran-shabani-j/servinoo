name: ‚ùì Question
description: Ask a question about Servinoo
title: "[QUESTION]: "
labels: ["question", "needs-triage"]
assignees:
  - owner

body:
  - type: markdown
    attributes:
      value: |
        Thanks for asking a question! We're here to help.

  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false

  - type: textarea
    id: question
    attributes:
      label: What's your question?
      description: Be as specific as possible so we can provide the best answer.
      placeholder: I'd like to know...
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What area is your question about?
      options:
        - General Usage
        - Setup & Installation
        - Configuration
        - API & Integration
        - Authentication
        - Provider Features
        - Customer Features
        - Troubleshooting
        - Performance
        - Security
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any additional information that might be helpful in answering your question.
      placeholder: Additional details...

  - type: textarea
    id: attempted
    attributes:
      label: What have you tried?
      description: Let us know what you've already attempted or researched.
      placeholder: I've tried...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm you've done the following
      options:
        - label: I've searched existing issues and discussions
          required: true
        - label: I've checked the documentation
          required: true
        - label: I agree to follow this project's Code of Conduct
          required: true